<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro utenti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  
  <div class="container mt-5">
    <!-- Elementi di input per la selezione del filtro e per la ricerca -->
    <div class="row">
        <div class="col-4">
          <select id="filterSelect" class="form-control"> <!-- Select per specificare la proprietÃ  da filtrare -->
            <option value="name">Nome</option> <!-- Opzione per il nome -->
            <option value="username">Username</option> <!-- Opzione per l'username -->
            <option value="email">Email</option> <!-- Opzione per l'email -->
          </select>
        </div>
        <div class="col-8">
          <input type="text" class="form-control" id="filterInput" placeholder="Cerca..."> <!-- Input per inserire il testo di filtro -->
        </div>
    </div>
    <!-- Tabella per visualizzare gli utenti filtrati -->
    <div class="row mt-3">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th> <!-- Colonna per l'id dell'utente -->
              <th>Nome</th> <!-- Colonna per il nome dell'utente -->
              <th>Username</th> <!-- Colonna per l'username dell'utente -->
              <th>Email</th> <!-- Colonna per l'email dell'utente -->
            </tr>
          </thead>
          <tbody id="userTable"></tbody> <!-- Contenitore per i dati degli utenti -->
        </table>
      </div>
    </div>

  </div>

  <!-- Script per bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Script per il funzionamento dell'app -->
  <script src="javascript.js"></script>
</body>
</html>
